<body>
    <h2>Forms in HTML</h2>
    <form action="file.js">
        <div>
            <label for="Myname"></label>
            Name:- <input type="text" name="Myname">
        </div>
        <br>
        <div>
            <label for="ID"></label>
            ID  :- <input type="text" Id="ID">
        </div>
        
        <br>
        <div>

        </div>

        <div>

        </div>
        <br>
        <div>

            no<input type="radio">
        </div>
        <br>
        <div>

            male<input type="radio" name="Gender"id="">
            female<input type="radio" name="Gender"id="">

        <br>
        <div>

        </div>
        <br>
        <div>
            <input type="Reset">
        </div>
    </form>
